<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <style>
        .img img {
            width: 20px;
            height: 20px;
        }

        th {
            width: 50px;
        }
    </style>

</head>

<body>
    <div id="app">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    function sortByKey(array, key) {
        return array.sort((a, b) => {
            let x = a[key]
            let y = b[key]
            return (x < y) ? 1 : ((x > y) ? -1 : 0)
        })
    }

    let app = new Vue({
        el: '#app',
        template: `<table>
            <tr>
                <th></th>
                <th>姓名</th>
                <th>数学</th>
                <th>语文</th>
                <th>英语</th>
                <th>地理</th>
                <th>历史</th>
                <th>总分</th>
            </tr>
            <template v-for="(item,index) in sortByAllCount">
                <tr>
                    <td class="img">
                        <img src="./第一名.jpg" alt="" v-if="index == 0">
                        <img src="./第二名.jpeg" alt="" v-else-if="index == 1">
                        <img src="./第三名.jpeg" alt="" v-else-if="index == 2">
                        <div v-else></div>
                    </td>
                    <td>
                        {{ item.name }}
                    </td>
                    <template v-for="score in item">
                        <template v-for="itemScore in score">
                            <td>{{ itemScore.math }}</td>
                            <td>{{ itemScore.chinese }}</td>
                            <td>{{ itemScore.english }}</td>
                            <td>{{ itemScore.geography }}</td>
                            <td>{{ itemScore.history }}</td>
                        </template>
                    </template>
                    <td>
                        {{ item.allScore }}
                    </td>
                </tr>
            </template>

        </table>`,
        data: {
            list: [
                {
                    name: '肖锋',
                    score: [{
                        math: 99, chinese: 100, english: 100, geography: 99, history: 98
                    }],
                    allCount: 496
                },
                {
                    name: '安澜',
                    score: [{
                        math: 90, chinese: 98, english: 89, geography: 96, history: 100
                    }],
                    allCount: 473
                },
                {
                    name: '路小北',
                    score: [{
                        math: 88, chinese: 87, english: 77, geography: 86, history: 78
                    }],
                    allCount: 416
                },
                {
                    name: '许巍',
                    score: [{
                        math: 39, chinese: 40, english: 76, geography: 90, history: 59
                    }],
                    allCount: 304
                },
            ]

        },
        computed: {
            sortByAllCount: function () {
                return sortByKey(this.list, 'allCount')
            }
        },
    })
</script>

</html>
