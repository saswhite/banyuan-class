<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering food</title>
    <link rel="stylesheet" href="./food.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="food-box">
                <div class="food-title">叉烧芋粒饺</div>
                <div class="food-function">
                    <div class="food-price">$5.95</div>
                    <div class="food-number">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>
            <div class="food-box">
                <div class="food-title">菜肉饺</div>
                <div class="food-function">
                    <div class="food-price">$6.50</div>
                    <div class="food-number">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>
            <div class="food-box">
                <div class="food-title">菜饺</div>
                <div class="food-function">
                    <div class="food-price">$6.50</div>
                    <div class="food-number">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>
            <div class="food-box">
                <div class="food-title">上海锅贴</div>
                <div class="food-function">
                    <div class="food-price">$6.50</div>
                    <div class="food-number">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>
            <div class="food-box">
                <div class="food-title">干味煎饺</div>
                <div class="food-function">
                    <div class="food-price">$6.95</div>
                    <div class="food-number">
                        <div class="minus">-</div>
                        <div class="number">1</div>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="bottom-price-container">
                <div class="price-title">总价</div>
                <div class="price-number">$32.40</div>
            </div>
            <button class="decide-btn">确认下单</button>
        </div>
    </div>
</body>
<script src="food.js"></script>

</html>
