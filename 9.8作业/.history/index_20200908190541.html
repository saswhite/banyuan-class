<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food</title>
    <style>
        .container {
            margin: 0 auto;
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <template v-for="item in list">
                <div class="food">
                    <span class="title">{{item.name}}</span>
                    <span class="price">¥{{item.price}}</span>
                    <button class="minus" @click="minus(item)">-</button>
                    <span class="count">{{ item.count }}</span>
                    <button class="minus" @click="add(item)">+</button>
                </div>
            </template>
            <span class="allPrice">¥{{ count }}</span>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data() {
            return {
                list: [
                    { name: '香蕉', price: 10, count: 1 },
                    { name: '苹果', price: 20, count: 1 },
                    { name: '榴莲', price: 30, count: 1 },
                    { name: '葡萄', price: 50, count: 1 },
                ]
            }
        },
        methods: {
            add(obj) {
                obj.count++
                if (obj.count > 4) {
                    obj.count = 4
                    alert("没有库存")
                } else {
                    this.allPrice += obj.price
                }

            },
            minus(obj) {
                obj.count--
                if (obj.count < 1) {
                    obj.count = 1
                    alert("不能再少了")
                } else {
                    this.allPrice -= obj.price
                }
            }
        },
        computed: {
            count() {
                let ACount = 0
                for (let i = 0; i < this.list.length; i++) {
                    ACount += this.list[i].count * this.list[i].price
                }
                return ACount
            }
        },
    })
</script>

</html>
